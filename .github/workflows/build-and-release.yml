name: Build and Release Driver

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Clojure Tools
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: latest

      - name: Run Linting
        run: make lint

      - name: Run Static Analysis
        run: make splint

  build:
    name: Build Driver
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create target directory
        run: mkdir -p target

      - name: Build driver with Docker
        run: make docker-build-driver

      - name: Upload driver artifact
        uses: actions/upload-artifact@v4
        with:
          name: sparql-driver
          path: target/sparql.metabase-driver.jar
          if-no-files-found: error
  
  release:
    name: Release Driver
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Download driver artifact
        uses: actions/download-artifact@v4
        with:
          name: sparql-driver
          path: target

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          gh release create $TAG \
            --title="Metabase SPARQL Driver ${TAG#v}" \
            --generate-notes \
            'target/sparql.metabase-driver.jar#sparql.metabase-driver.jar'